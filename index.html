<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-shapes">
    <!-- Decorative shapes for the background -->
    <div class="circle-shape circle1"></div>
    <div class="circle-shape circle2"></div>
    <div class="circle-shape circle3"></div>
    <div class="line-shape line1"></div>
    <div class="line-shape line2"></div>
  </div>
  <div class="container">
    <header>
      <div class="app-title">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724927.png" alt="To Do Icon" class="todo-icon">
        <h1>TO-DO WEB APP</h1>
      </div>
      <div class="desc">
        <p>Develop a basic to-do app that enables a user to add and maintain tasks.<br>
        Allow users to add/organize items in lists. Mark them Completed, Edit them, Set Date &amp; Time of tasks.</p>
      </div>
    </header>

    <main>
      <form id="todo-form" autocomplete="off">
        <input type="text" id="task-input" placeholder="Add your task..." required>
        <input type="datetime-local" id="task-date">
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
